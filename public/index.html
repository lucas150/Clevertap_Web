<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- id credentials -->
    <script type="text/javascript">
      var clevertap = {
        event: [],
        profile: [],
        account: [],
        onUserLogin: [],
        notifications: [],
        privacy: [],
      };

      // replace with the CLEVERTAP_ACCOUNT_ID with the actual ACCOUNT ID value from your Dashboard -> Settings page
      clevertap.account.push({ id: "TEST-4R8-7ZK-6K7Z" });
      clevertap.privacy.push({ optOut: false }); //set the flag to true, if the user of the device opts out of sharing their data
      clevertap.privacy.push({ useIP: false }); //set the flag to true, if the user agrees to share their IP data
      (function () {
        var wzrk = document.createElement("script");
        wzrk.type = "text/javascript";
        wzrk.async = true;
        wzrk.src =
          ("https:" == document.location.protocol
            ? "https://d2r1yp2w7bby2u.cloudfront.net"
            : "http://static.clevertap.com") + "/js/a.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(wzrk, s);
      })();
    </script>

    <!-- identity  -->
    <script type="text/javascript">
      clevertap.onUserLogin.push({
        Site: {
          Name: "Jontana", 
          Identity: 30,
          Email: "hl@clevertap.com", 
          Phone: "+9197756",   
          Gender: "M", 
          DOB: new Date(),
          // optional fields. controls whether the user will be sent email, push etc.
          "MSG-email": true, 
          "MSG-push": true, 
          "MSG-sms": true, 
          "MSG-whatsapp": true, 
        },
      });
      clevertap.profile.push({
        Site: {
          "Customer Type": "Silver",
          "Prefered Language": "English",
        },
      });
    </script>

    <!-- //serviceWorker -->
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/clevertap_sw.js") // path to the service worker file
          .then(function (registration) {
            console.log("Service Worker Registered");
          })
          .catch(function (error) {
            console.error("Service Worker Registration failed:", error);
          });
      }
    </script>

    <!-- Web Pop ups -->
    <!-- box-->
    <script>
      var btn = document.querySelector(".btn");
      var wrapper = window.parent.document.getElementById("wizParDiv0");
      btn.addEventListener("click", closePopUp);
      function closePopUp() {
        setTimeout(() => {
          wrapper.remove();
        }, 0);
      }
    </script>
    <!-- banner -->

    <script>
      var btn = document.querySelector(".btn");
      var wrapper = window.parent.document.getElementById("wizParDiv2");
      btn.addEventListener("click", closePopUp);
      function closePopUp() {
        setTimeout(() => {
          wrapper.remove();
        }, 0);
      }
    </script>

    <!-- interstellar-->
    <script>
      var btn = document.querySelector(".btn");
      var overlay = window.parent.document.getElementById("intentOpacityDiv");
      var wrapper = window.parent.document.getElementById("intentPreview");
      btn.addEventListener("click", closePopUp);
      function closePopUp() {
        setTimeout(() => {
          overlay.remove();
          wrapper.remove();
        }, 0);
      }
    </script>

    <title>ClverTap Web Test</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="ct-nativedisplay" class="nativedisplay"  style="width: 1250px;height: 250px;"></div>
